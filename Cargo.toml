[package]
name = "atomic-neural-transistors"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Ultra-small (<5K param) composable neural primitives for real-time AI"
repository = "https://github.com/blackfall-labs/atomic-neural-transistors"
keywords = ["machine-learning", "neural-network", "tiny-ml", "edge-ai"]
categories = ["science", "algorithms"]

[dependencies]
candle-core = "0.8"
candle-nn = "0.8"
safetensors = "0.4"
thiserror = "1.0"

[dev-dependencies]
anyhow = "1.0"

[features]
default = []
cuda = ["candle-core/cuda", "candle-nn/cuda"]

[[example]]
name = "basic_usage"
path = "examples/basic_usage.rs"

[[example]]
name = "composition"
path = "examples/composition.rs"

[[example]]
name = "sudoku_check"
path = "examples/sudoku_check.rs"
